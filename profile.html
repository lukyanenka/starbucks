<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Starbucks</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row justify-content-between d-flex align-items-center">
            <a href="index.html" style="color: black">
                <div class="justify-content-start navbar header-icon-with-txt">
                    <img class="header-icon" src="images/header-img/icon-starbucks.png" alt="icon-starbucks">
                    <p class="header-txt">Лучший кофе <br> вашего города</p>
                </div>
            </a>
            <nav class="header-menu">
                <a href="profile.html">
                    <img class="header-menu-icon" src="images/header-img/icon-man.png" alt="icon-man">
                </a>
                <a href="menu.html">
                    <img class="header-menu-icon" src="images/header-img/icon-menu.png" alt="icon-menu">
                </a>
                <a href="map.html">
                    <img class="header-menu-icon" src="images/header-img/icon-map.png" alt="icon-map">
                </a>
            </nav>
        </div>
    </header>

    <section class="container-fluid profile">
        <br>
        <br>
        <p class="row profile-title">Получайте бонусы от Starbucks</p>
        <br>
        <br>
        <div class="form">
            <br>
            <br>
            <label for="email" class="form"> Введите Email или телефон </label>
            <p>
                <input type="text" class="form-label">
            </p>
            <label for="password" class="form"> Пароль </label>
            <p><input type="text" class="form-label"></p>
            <a href="https://yandex.ru/support/passport/troubleshooting/forgot-login-email.html"
                style="color: rgba(2, 131, 84, 255)">
                <p class="link">Забыли свой логин?</p>
            </a>
            <a href="https://yandex.ru/support/passport/troubleshooting/forgot-password.html"
                style="color: rgba(2, 131, 84, 255)">
                <p class="link">Забыли свой пароль?</p>
            </a>
            <br>
            <br>
        </div>
        <a href="https://www.starbucks.com/"><button type="button" class="button">Присоединиться</button></a>
        <br>
        <br>
        <a href="profile.html"><button type="button" class="green-button">Войти</button></a>
    </section>

    <footer class="container-fluid">
        <br>
        <br>
        <div class="row">
            <div class="col-6 footer-icons">
                <img class="footer-icon" src="images/footer-img/facebook-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/instagram-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/tumblr-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/pinterest-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/google-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/twiter-icon.png" alt="footer-icon">
            </div>
            <p class="col-6 navbar footer-txt">2019 Sturbucks Coffee Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
