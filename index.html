<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Starbucks</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row justify-content-between d-flex align-items-center">
            <a href="index.html" style="color: black">
                <div class="justify-content-start navbar header-icon-with-txt">
                    <div class="co">
                        <img class="header-icon" src="images/header-img/icon-starbucks.png" alt="icon-starbucks">
                    </div>
                    <p class="header-txt">Лучший кофе <br> вашего города</p>
                </div>
            </a>
            <nav class="header-menu">
                <a href="profile.html">
                    <img class="header-menu-icon" src="images/header-img/icon-man.png" alt="icon-man">
                </a>
                <a href="menu.html">
                    <img class="header-menu-icon" src="images/header-img/icon-menu.png" alt="icon-menu">
                </a>
                <a href="map.html">
                    <img class="header-menu-icon" src="images/header-img/icon-map.png" alt="icon-map">
                </a>
                <a href="history.html">
                    <img class="header-menu-icon" src="images/header-img/history.svg" alt="icon-history">
                </a>
            </nav>
        </div>
    </header>

    <section class="container-fluid gallery">
        <img class="gallery-drink-1 align-top" src="images/gallery-img/gallery-drink-1.jpg" alt="gallery-drink">
        <img class="gallery-drink-2 align-top" src="images/gallery-img/gallery-drink-2.jpg" alt="gallery-drink">
        <img class="gallery-drink-3 align-top" src="images/gallery-img/gallery-drink-3.jpg" alt="gallery-drink">
        <img class="gallery-drink-4 align-top" src="images/gallery-img/gallery-drink-4.jpg" alt="gallery-drink">
        <img class="gallery-drink-5 align-top" src="images/gallery-img/gallery-drink-5.jpg" alt="gallery-drink">
    </section>

    <section class="container-fluid new-items">
        <div class="row justify-content-center">
            <p class="new-items-title text-center">Наши новинки</p>
        </div>
        <div class="row new-item">
            <div class="col-3">
                <img class="new-item-img" src="images/new-items-img/new-item-1.png" alt="drink">
            </div>
            <div class="col-7 new-items-txt-with-button">
                <p class="new-item-txt">Мы представляем вам наш<br>новый ягодный моккачино<br>с персиковым сиропом<p>
                        <a href="profile.html"><button type="button" class="button">Заказать получить
                                бонусы</button></a>
            </div>
        </div>
        <div class="row new-item-2">
            <div class="col-7 new-items-txt-with-button">
                <p class="text-right new-item-txt">А также капучино<br>с шоколадным сиропом<br>и лесными орехами</p>
                <a href="profile.html"><button type="button" class="button-2">Заказать и получить бонусы</button></a>
            </div>
            <div class="col-3">
                <img class="float-right new-item-img" src="images/new-items-img/new-item-2.png" alt="drink">
            </div>
        </div>
        <div class="row new-item">
            <div class="col-3">
                <img class="new-item-img" src="images/new-items-img/new-item-3.png" alt="drink">
            </div>
            <div class="col-7 new-items-txt-with-button">
                <p class="new-item-txt">И совершенно новый<br>смузи с малиной<br>и вишнёвым соком</p>
                <a href="profile.html`"><button type="button" class="button">Заказать и получить бонусы</button></a>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row">
            <div class="col-6 footer-icons">
                <img class="footer-icon" src="images/footer-img/facebook-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/instagram-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/tumblr-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/pinterest-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/google-icon.png" alt="footer-icon">
                <img class="footer-icon" src="images/footer-img/twiter-icon.png" alt="footer-icon">
            </div>
            <p class="col-6 navbar footer-txt">2019 Sturbucks Coffee Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
