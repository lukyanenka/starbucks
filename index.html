<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <title>Starbucks</title>
  </head>
  <body>

    <header>
        <div class="container">
            <div class="row">
                <div class="header-icon-with-txt">
                    <img class="header-icon" src="images/header-img/icon-starbucks.png" alt="icon-starbucks">
                    <p class="header-txt">Лучший кофе вашего города</p>
                </div>
                <div class="header-menu">
                    <img class="header-menu-icon" src="images/header-img/icon-man.png" alt="icon-man">
                    <img class="header-menu-icon" src="images/header-img/icon-menu.png" alt="icon-menu">
                    <img class="header-menu-icon" src="images/header-img/icon-map.png" alt="icon-map">
                </div>
            </div>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <img src="images/gallery-img/gallery-drink-1.jpg" alt="gallery-drink">
            <img src="images/gallery-img/gallery-drink-2.jpg" alt="gallery-drink">
            <img src="images/gallery-img/gallery-drink-3.jpg" alt="gallery-drink">
            <img src="images/gallery-img/gallery-drink-4.jpg" alt="gallery-drink">
            <img src="images/gallery-img/gallery-drink-5.jpg" alt="gallery-drink">
        </div>
    </section>

    <section class="new-items">
        <div class="container">
            <div class="row">
                <p class="new-items-title">Наши новинки</p>
            </div> 
            <div class="row new-item-1">
                <img class="new-item-1-img" src="images/new-items-img/new-item-1.png" alt="drink">
                <div class="new-items-txt-with-button">
                    <p class="new-item-1-txt">Мы представляем вам наш новый ягодный моккачино с персиковым сиропом</p>
                    <button type="button" class="new-item-button">Заказать и получить бонусы</button>
                </div>
            </div>         
            <div class="row new-item-2">
                <div class="new-items-txt-with-button">
                    <p class="new-item-2-txt">А также капучино с шоколадным сиропом и лесными орехами</p>
                    <button type="button" class="new-item-button">Заказать и получить бонусы</button>
                </div>
                <img class="new-item-2-img" src="images/new-items-img/new-item-2.png" alt="drink">
            </div>  
            <div class="row new-item-3">
                <img class="new-item-3-img" src="images/new-items-img/new-item-3.png" alt="drink">
                <div class="new-items-txt-with-button">
                    <p class="new-item-3-txt">И совершенно новый смузи с малиной и вишнёвым соком</p>
                    <button type="button" class="new-item-button">Заказать и получить бонусы</button>
                </div>
            </div>  
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="footer-icons">
                    <img class="footer-icon" src="images/footer-img/facebook-icon.png" alt="footer-icon">
                    <img class="footer-icon" src="images/footer-img/instagram-icon.png" alt="footer-icon">
                    <img class="footer-icon" src="images/footer-img/tumblr-icon.png" alt="footer-icon">
                    <img class="footer-icon" src="images/footer-img/pinterest-icon.png" alt="footer-icon">
                    <img class="footer-icon" src="images/footer-img/google-icon.png" alt="footer-icon">
                    <img class="footer-icon" src="images/footer-img/twiter-icon.png" alt="footer-icon">
                </div>
                <div class="">
                    <p class="footer-txt">2019 Sturbucks Coffee Company. All rights reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
